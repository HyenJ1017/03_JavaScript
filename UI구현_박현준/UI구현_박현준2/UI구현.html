<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI구현_박현준</title>

  <link rel="stylesheet" href="UI구현.css">
</head>
<body>
  <h1>UI구현_박현준</h1>

  <!-- 입력 input -->
  <section class="inputSct">

    <div class="inputDiv" id="div1">
      <div id="div11">
        <div class="inputName">너비 :</div>
        <input type="number" class="input1" id="inputWidth">px
      </div>
      <div id="div12">
        <div class="inputName">높이 :</div>
        <input type="number" class="input1" id="inputHeight">px
      </div>
    </div>
    
    <div class="inputDiv" id="div2">
      <div id="div21">
        <div class="inputName">글자크기 :</div>
        <input type="number" class="input1" class="input1" id="inputFontSize">px
      </div>
      <div id="div22">
        <div class="inputName">굵기 :</div>
        보통
        <input type="radio" name="fontBold" value="none">
        &nbsp;굵게
        <input type="radio" name="fontBold" value="bold">
      </div>
    </div>
    
    <div class="inputDiv" id="div3">
      <div id="div31">
        <div class="inputName">글자색 :</div>
        <input type="text" class="inputTc" id="inputColor">
      </div>
      <div id="div32">
        <div class="inputName">배경색 :</div>
        <input type="text" class="inputBc" id="inputBackgroundColor">
      </div>
      
    </div>

    <div class="inputDiv" id="div4">
      <div class="inputName">가로정렬 :</div>
      왼쪽
      <input type="radio" name="align" value="left">
      &nbsp;가운데
      <input type="radio" name="align" value="center">
      &nbsp;오른쪽
      <input type="radio" name="align" value="right">
    </div>
    
    <div class="inputDiv" id="div5">
      <div class="inputName">세로정렬 :</div>
      위
      <input type="radio" name="inputJc" value="flex-start">
      &nbsp;가운데
      <input type="radio" name="inputJc" value="center">
      &nbsp;아래
      <input type="radio" name="inputJc" value="flex-end">
    </div>

    <div class="inputDiv" id="div6">
      <div class="inputName">출력 문자열 :</div>
      <input type="text" id="inputText">
    </div>

  </section>

  <!-- 적용하기 버튼 -->
  <section class="btnSct">
    <button class="button1">적용하기</button>
  </section>

  <!-- 출력창 -->
  <section class="mainSct">
      <span class="outSpan">Hello World!</span>
  </section>
  
  <script src="UI구현.js"></script>
</body>
</html>
